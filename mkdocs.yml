site_name: Nubenetes
site_url: https://redhatspain.com
site_description: A curated list of awesome IT projects and resources. Inspired by the awesome list.
site_author: info@redhatspain.com
docs_dir: docs/
#repo_name: 'GitHub'
repo_name: nubenetes/awesome-kubernetes
repo_url: https://github.com/redhatspain/awesome-kubernetes
edit_uri: ""
theme: 
  name: material 
  prev_next_buttons_location: both
  icon:
    logo: logo
    repo: fontawesome/brands/github
  favicon: images/favicon-car.png
  palette:
    - scheme: default
      primary: indigo
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: yellow
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - content.code.annotate
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
extra_css:
  - static/extra.css
extra_javascript:
  - javascript/extra.js
markdown_extensions:
  - smarty
  - sane_lists
  - fenced_code
  - meta
  - admonition
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.magiclink
  - codehilite
  - footnotes
  - md_in_html
  - tables
  - pymdownx.snippets
  - pymdownx.keys
  - abbr
  - def_list
